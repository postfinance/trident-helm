name: Helm Lint & Template
on:
  pull_request:
    paths:
      - "charts/trident-helm/**"
  push:
    paths:
      - "charts/trident-helm/**"
    branches: [main]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Lint Helm chart
        run: helm lint charts/trident-helm

      - name: Render templates
        run: helm template charts/trident-helm > rendered.yaml
